<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No-Nonsense NNTPS Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      line-height: 1.6;
    }

    #root {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .app-header {
      background: #2a2a2a;
      padding: 15px 20px;
      border-bottom: 2px solid #4a9eff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #4a9eff;
      margin: 0;
      cursor: pointer;
      font-size: 24px;
    }

    h1:hover {
      color: #5aafff;
    }

    h2 {
      color: #e0e0e0;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .connection-form {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 8px;
      margin: 40px auto;
      max-width: 500px;
    }

    .connection-form input {
      background: #1a1a1a;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 10px 14px;
      border-radius: 4px;
      margin-right: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      width: 100%;
    }

    .connection-form button {
      width: 100%;
      margin-top: 10px;
    }

    button {
      background: #4a9eff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover:not(:disabled) {
      background: #3a8eef;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .back-button {
      margin: 15px;
      width: auto;
    }

    .status {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
    }

    .status.connected {
      background: #2a4a2a;
      color: #6eff6e;
    }

    .status.disconnected {
      background: #4a2a2a;
      color: #ff6e6e;
    }

    .status.connecting {
      background: #4a4a2a;
      color: #ffe66e;
    }

    .error {
      background: #4a2a2a;
      color: #ff6e6e;
      padding: 12px 20px;
      margin: 10px 20px;
      border-radius: 4px;
      border-left: 4px solid #ff6e6e;
    }

    /* Newsgroup List */
    .newsgroup-list {
      padding: 20px;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .newsgroup-list-header {
      margin-bottom: 20px;
    }

    .search-input {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 10px 14px;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }

    .group-count {
      color: #888;
      font-size: 13px;
      margin-top: 8px;
    }

    .group-list {
      flex: 1;
      overflow-y: auto;
    }

    .group-item {
      background: #2a2a2a;
      padding: 15px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }

    .group-item:hover {
      background: #333;
      border-left-color: #4a9eff;
    }

    .group-name {
      color: #e0e0e0;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .group-meta {
      display: flex;
      gap: 15px;
      font-size: 12px;
      color: #888;
    }

    /* Article List */
    .article-list {
      padding: 20px;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .article-list-header {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .article-count {
      color: #888;
      font-size: 13px;
    }

    .articles-table {
      flex: 1;
      overflow-y: auto;
      background: #2a2a2a;
      border-radius: 6px;
    }

    .articles-table-header {
      display: grid;
      grid-template-columns: 60px 2fr 1fr 150px;
      gap: 15px;
      padding: 12px 15px;
      background: #333;
      font-weight: 600;
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .article-row {
      display: grid;
      grid-template-columns: 60px 2fr 1fr 150px;
      gap: 15px;
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    .article-row:hover {
      background: #333;
    }

    .col-number {
      color: #888;
    }

    .col-subject {
      color: #e0e0e0;
      font-weight: 500;
    }

    .col-from {
      color: #aaa;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .col-date {
      color: #888;
      font-size: 12px;
    }

    /* Article View */
    .article-view-container {
      flex: 1;
      overflow-y: auto;
    }

    .article {
      background: #2a2a2a;
      padding: 25px;
      margin: 15px;
      border-radius: 8px;
    }

    .article-header {
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .article-header dt {
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      margin-top: 10px;
      font-weight: 600;
    }

    .article-header dd {
      color: #e0e0e0;
      margin-bottom: 5px;
      word-wrap: break-word;
    }

    .article-body {
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.8;
    }

    .loading, .no-results {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 14px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./lib/es6/src/Index.res.mjs"></script>
</body>
</html>
